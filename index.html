<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fit-O-Charity | Sukrut Parivar Charitable Trust</title>
    <meta name="description" content="Ask questions about Fit-O-Charity Season IV - A 21-day virtual fitness challenge by Sukrut Parivar Charitable Trust" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'poppins': ['Poppins', 'sans-serif'],
              'inter': ['Inter', 'sans-serif'],
            },
            colors: {
              // Vibrant Event Colors
              'foc-orange': '#FF6B35',
              'foc-orange-dark': '#E55A25',
              'foc-blue': '#0099FF',
              'foc-blue-dark': '#0077CC',
              'foc-green': '#00D084',
              'foc-purple': '#6366F1',
              'foc-pink': '#EC4899',
              'foc-yellow': '#FBBF24',
              // Dark theme
              'foc-dark': '#0F172A',
              'foc-dark-light': '#1E293B',
              'foc-dark-lighter': '#334155',
              // Glass
              'glass-white': 'rgba(255, 255, 255, 0.1)',
              'glass-white-strong': 'rgba(255, 255, 255, 0.2)',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'gradient-conic': 'conic-gradient(from 180deg at 50% 50%, var(--tw-gradient-stops))',
              'gradient-main': 'linear-gradient(135deg, #FF6B35 0%, #EC4899 50%, #6366F1 100%)',
              'gradient-chat': 'linear-gradient(135deg, #0099FF 0%, #00D084 100%)',
              'gradient-hero': 'linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #0F172A 100%)',
            },
            boxShadow: {
              'glow-orange': '0 0 40px rgba(255, 107, 53, 0.4)',
              'glow-blue': '0 0 40px rgba(0, 153, 255, 0.4)',
              'glow-green': '0 0 40px rgba(0, 208, 132, 0.4)',
              'glow-purple': '0 0 40px rgba(99, 102, 241, 0.4)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
            },
            keyframes: {
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'float-slow': {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-15px) rotate(5deg)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 20px rgba(255, 107, 53, 0.6)' },
                '50%': { opacity: '0.8', boxShadow: '0 0 40px rgba(255, 107, 53, 0.8)' },
              },
              'shimmer': {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              'bounce-in': {
                '0%': { transform: 'scale(0)', opacity: '0' },
                '50%': { transform: 'scale(1.1)' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'slide-up': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'spin-slow': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              'progress-stripes': {
                'from': { backgroundPosition: '1rem 0' },
                'to': { backgroundPosition: '0 0' },
              },
              'gradient-shift': {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'float-slow': 'float-slow 4s ease-in-out infinite',
              'float-delayed': 'float 3s ease-in-out 0.5s infinite',
              'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'bounce-in': 'bounce-in 0.6s ease-out',
              'slide-up': 'slide-up 0.5s ease-out',
              'spin-slow': 'spin-slow 8s linear infinite',
              'progress-stripes': 'progress-stripes 1s linear infinite',
              'gradient-shift': 'gradient-shift 3s ease infinite',
            },
          }
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body class="bg-foc-dark font-inter">
    <div id="root"></div>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@google/genai": "https://esm.sh/@google/genai@^1.29.0"
      }
    }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
